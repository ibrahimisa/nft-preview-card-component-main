<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card">
    <div class="card__img pointer">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="">
      </div>
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
    <h2 class="card__title pointer">
      Equilibrium #3429
    </h2>
    <p class="card__text">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="card__counts">
      <h3 class="count card__eth-count">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        0.041 ETH
      </h3>
      <span class="count card__time-count">
        <img src="images/icon-clock.svg" alt="">
        3 days left
      </span>
    </div>

    <hr class="card__divider">

    <div class="card__profile">
      <img src="images/image-avatar.png" alt="profile pic">
      <h3>
        Creation of <span class="name pointer">Jules Wyvern</span>
      </h3>
    </div>
  </div>
  
</body>
</html>
